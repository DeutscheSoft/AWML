<html>
    <head>
    <link rel="stylesheet" type="text/css" href="../toolkit/toolkit/styles/css/toolkit.all.css">
    <script src='../toolkit/toolkit.all.js'></script>
    <script src='../awml.js'></script>
    <script src='../awml.bindings.js'></script>
    <script src='../awml.backends.js'></script>
    <style type='text/css'>
        awml-fader {
            height: 100%;
        }
    </style>
    </head>
    <body>
        <awml-root>
            <awml-backend type=local name=local></awml-backend>

            <awml-fader min=-96 max=0 scale='decibel' show_scale='true'>
                <awml-option type=bind src='local:foo' name='value'></awml-option>
            </awml-fader>
            <awml-fader min=-96 max=0 scale='log2' show_scale='true'>
                <awml-option type=bind src='local:foo' name='value'></awml-option>
            </awml-fader>
            <awml-fader min=-96 max=0 show_scale='true'>
                <awml-option type=bind src='local:foo' name='value'></awml-option>
            </awml-fader>
            <awml-fader min=-96 max=0 scale='decibel' show_scale='true'>
                <awml-option type=bind src='local:foo' name='min'></awml-option>
            </awml-fader>
            <awml-fader min=-96 max=0 scale='decibel' show_scale='true'>
                <awml-option type=bind src='local:foo' name='max'></awml-option>
            </awml-fader>
        </awml-root>
    </body>
</html>
