
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../toolkit/toolkit/styles/css/toolkit.all.css">
        <script src='../toolkit/toolkit/G.js'></script>
        <script src='../toolkit/toolkit/toolkit.js'></script>
        <script src='../toolkit/toolkit/implements/base.js'></script>
        <script src='../toolkit/toolkit/widgets/widget.js'></script>
        <script src='../toolkit/toolkit/widgets/container.js'></script>
        <script src='../toolkit/toolkit/widgets/root.js'></script>
        <script src='../awml.js'></script>
        <script src='../awml.bindings.js'></script>
        <script src='../awml.backends.js'></script>
        <script src='../awml.templates.js'></script>
        <script src='../awml.styles.js'></script>
        <awml-backend type=local name=local>
        </awml-backend>
        <style>
            div {
                border: 1px solid black;
                width: 50px;
                height: 50px;
                margin: 50px;
            }
            .red {
                background-color: red;
            }
            .blue {
                background-color: blue;
            }
        </style>
        <template id=bar>
            <div>
                <awml-styles src='foo' prefix>
                    function(v) {
                        var b;
                        switch (v) {
                        case 0:
                            b = "0px solid red";
                            break;
                        case 1:
                            b = "1px solid red";
                            break;
                        case 2:
                            b = "2px solid red";
                            break;
                        }
                        return {
                            border: b,
                        };
                    }
                </awml-styles>
                <awml-class src='bar' prefix>
                </awml-class>
            </div>
        </template>
    </head>
    <body>
        <awml-clone template=bar prefix='local:'></awml-clone>
        <awml-clone template=bar prefix='local:foo.'></awml-clone>
    </body>
</html>
