<html>
  <head>
    <meta charset="utf-8" />
    <script type="module">
      import { define, delay, assertEqual, assertEq } from './testing.js';
      import {
        DynamicValue,
        ListValue,
        map,
        filter,
        switchMap,
        resolve,
        connect,
        mapItemsCached,
        mapItemsCachedByKey,
        resolveItems,
        unique,
      } from '../../src/index.js';

      import { timeout } from '../../src/utils/timeout.js';

      function record(dv) {
        const values = [];
        dv.subscribe((x) => values.push(x));
        return values;
      }

      define(async () => {
        // map
        {
          const v1 = DynamicValue.fromConstant(42);
          let v2 = map(v1, (x) => 2 * x);

          assertEqual(await v2.wait(), 42 * 2);

          try {
            v2.set(23);
            assertEqual(true, false);
          } catch (err) {
            assertEqual(true, true);
          }

          v2 = map(
            v1,
            (x) => 2 * x,
            (x) => x / 2
          );
          v2.set(42);

          assertEqual(await v1.wait(), 21);
        }

        // filter
        {
          const v1 = DynamicValue.fromConstant(42);
          const v2 = filter(v1, (x) => x % 2 === 0);

          let val;

          v2.subscribe((x) => {
            val = x;
          });

          assertEqual(val, 42);

          v1.set(41);

          assertEqual(val, 42);

          v1.set(44);

          assertEqual(val, 44);
        }

        // switchMap
        {
          const v1 = DynamicValue.fromConstant(42);
          const v2 = DynamicValue.fromConstant(23);

          const d = DynamicValue.fromConstant(true);

          const result = switchMap(d, (cond) => (cond ? v1 : v2));

          let val;

          result.subscribe((x) => {
            val = x;
          });

          assertEqual(val, 42);

          d.set(false);

          assertEqual(val, 23);

          result.set(22);

          assertEqual(v1.value, 42);
          assertEqual(v2.value, 22);

          d.set(true);

          result.set(41);

          assertEqual(v2.value, 22);
          assertEqual(v1.value, 41);
        }

        // resolve
        {
          const v1 = DynamicValue.fromConstant(0);

          const projection = (n) => {
            return new Promise((resolve) => {
              setTimeout(() => resolve(n), n);
            });
          };

          const dv = resolve(v1, projection);
          const values = record(dv);

          assertEqual(values.length, 0);
          await delay(0);
          assertEqual(values.length, 1);
          assertEqual(values[0], 0);

          v1.set(5);
          assertEqual(values.length, 1);
          await delay(5);
          assertEqual(values.length, 2);
          assertEqual(values[1], 5);

          v1.set(10);
          for (let i = 0; i < 5; i++) {
            v1.set(5);
            // awaiting a promise will essentially dispatch
            await Promise.resolve();
          }
          await delay(10);
          assertEqual(values.length, 3);
          assertEqual(values[2], 10);

          await delay(10);
          assertEqual(values.length, 4);
          assertEqual(values[3], 5);
        }

        // connect
        {
          // no replay
          {
            const v1 = DynamicValue.fromConstant(42);
            const v2 = DynamicValue.fromConstant(23);

            connect(v1, false, null, v2, false, null);

            assertEqual(v1.value, 42);
            assertEqual(v2.value, 23);

            v1.set(0);

            assertEqual(v1.value, 0);
            assertEqual(v2.value, 0);
          }

          // replay v1 -> v2
          {
            const v1 = DynamicValue.fromConstant(42);
            const v2 = DynamicValue.fromConstant(23);

            connect(v1, true, null, v2, false, null);

            assertEqual(v1.value, 42);
            assertEqual(v2.value, 42);
          }

          // replay v2 -> v1
          {
            const v1 = DynamicValue.fromConstant(42);
            const v2 = DynamicValue.fromConstant(23);

            connect(v1, false, null, v2, true, null);

            assertEqual(v1.value, 23);
            assertEqual(v2.value, 23);
          }

          // One full round of recursion. It is important
          // to allow values to make one round trip.
          {
            const v1 = DynamicValue.fromConstant(0);
            const v2 = DynamicValue.fromConstant(0);

            connect(
              v1,
              false,
              (v) => v * 2,
              v2,
              false,
              (v) => v * 2
            );

            v1.set(1);

            assertEqual(v2.value, 2);
            assertEqual(v1.value, 4);
          }
        }

        // mapItemsCached
        {
          // array
          {
            let called = 0;
            const input = DynamicValue.fromConstant([]);
            const result = mapItemsCached(input, (item, key, items) => {
              called++;
              return item * 2;
            });

            // We want the result dynamic value to be permanently active.
            result.subscribe(() => {});

            let p;

            assertEq(await result.wait(), []);
            assertEqual(called, 0);

            p = result.wait(false);
            input.set([2, 3, 4]);
            assertEq(await p, [4, 6, 8]);
            assertEqual(called, 3);

            p = result.wait(false);
            input.set([0, 2, 3, 4]);
            assertEq(await p, [0, 4, 6, 8]);
            assertEqual(called, 4);

            p = result.wait(false);
            input.set([0]);
            assertEq(await p, [0]);
            assertEqual(called, 4);
          }

          // with Map
          {
            let called = 0;
            const m = new Map();
            const input = DynamicValue.fromConstant(m);
            const result = mapItemsCached(input, (item, key, items) => {
              called++;
              return item * 2;
            });
            const resultByKey = mapItemsCachedByKey(
              input,
              (item, key, items) => {
                called++;
                return item * 2;
              }
            );

            // We want the result dynamic value to be permanently active.
            result.subscribe(() => {});
            resultByKey.subscribe(() => {});

            let p, pKey;

            assertEq(await result.wait(), new Map());
            assertEq(await resultByKey.wait(), new Map());
            assertEqual(called, 0);

            p = result.wait(false);
            pKey = resultByKey.wait(false);
            m.set('a', 2);
            m.set('b', 3);
            m.set('c', 4);
            input.set(m);

            assertEq(
              await p,
              new Map([
                ['a', 4],
                ['b', 6],
                ['c', 8],
              ])
            );
            assertEq(
              await pKey,
              new Map([
                ['a', 4],
                ['b', 6],
                ['c', 8],
              ])
            );
            assertEqual(called, 6);

            p = result.wait(false);
            pKey = resultByKey.wait(false);
            m.set('a', 5);
            m.set('null', 0);
            m.delete('c');
            input.set(m);
            assertEq(
              await p,
              new Map([
                ['a', 10],
                ['b', 6],
                ['null', 0],
              ])
            );
            assertEq(
              await pKey,
              new Map([
                ['a', 4],
                ['b', 6],
                ['null', 0],
              ])
            );
            assertEqual(called, 9);

            p = result.wait(false);
            pKey = resultByKey.wait(false);
            m.clear();
            input.set(m);

            assertEq(await p, new Map());
            assertEq(await pKey, new Map());
            assertEqual(called, 9);
          }
        }

        // resolveItems
        {
          // Synchronous case of an array
          {
            let called = 0;
            const input = DynamicValue.fromConstant([]);
            const result = resolveItems(
              input,
              (item, index, items, callback) => {
                called++;
                callback(item * 2);
                return null;
              }
            );

            // We want the result dynamic value to be permanently active.
            result.subscribe(() => {});

            let p;

            assertEq(await result.wait(), []);
            assertEqual(called, 0);

            p = result.wait(false);
            input.set([2, 3, 4]);
            assertEq(await p, [4, 6, 8]);
            assertEqual(called, 3);

            p = result.wait(false);
            input.set([0, 2, 3, 4]);
            assertEq(await p, [0, 4, 6, 8]);
            assertEqual(called, 4);

            p = result.wait(false);
            input.set([0]);
            assertEq(await p, [0]);
            assertEqual(called, 4);
          }

          // Asynchronous array case
          {
            let called = 0;
            const input = DynamicValue.fromConstant([]);
            const result = resolveItems(
              input,
              (item, index, items, callback) => {
                called++;
                return timeout(() => callback(item * 2), 10 + item * 5);
              }
            );

            // We want the result dynamic value to be permanently active.
            result.subscribe(() => {});

            let p;

            assertEq(await result.wait(), []);
            assertEqual(called, 0);

            p = result.wait(false);
            input.set([2, 3, 4]);
            assertEq(await p, [4, 6, 8]);
            assertEqual(called, 3);

            p = result.wait(false);
            input.set([0, 2, 3, 4]);
            assertEq(await p, [0, 4, 6, 8]);
            assertEqual(called, 4);

            p = result.wait(false);
            input.set([0, 4, 5, 6]);
            assertEq(await p, [0, 8, 10, 12]);
            assertEqual(called, 6);

            p = result.wait(false);
            input.set([0]);
            assertEq(await p, [0]);
            assertEqual(called, 6);
          }

          // Asynchromous Map case
          {
            let called = 0;
            const m = new Map();
            const input = DynamicValue.fromConstant(m);
            const result = resolveItems(
              input,
              (item, index, items, callback) => {
                called++;
                return timeout(() => callback(item * 2), 10 + item * 5);
              }
            );

            // We want the result dynamic value to be permanently active.
            result.subscribe(() => {});

            let p = result.wait();
            assertEq(await p, new Map());
            assertEqual(called, 0);

            p = result.wait(false);
            m.set('a', 2);
            m.set('b', 3);
            m.set('c', 4);
            m.set('d', 2);
            input.set(m);

            assertEq(
              await p,
              new Map([
                ['a', 4],
                ['b', 6],
                ['c', 8],
                ['d', 4],
              ])
            );
            assertEqual(called, 3);

            p = result.wait(false);
            m.set('a', 5);
            m.set('null', 0);
            m.delete('c');
            input.set(m);
            assertEq(
              await p,
              new Map([
                ['a', 10],
                ['b', 6],
                ['d', 4],
                ['null', 0],
              ])
            );
            assertEqual(called, 5);

            p = result.wait(false);
            m.clear();
            input.set(m);
            assertEq(await p, new Map());
            assertEqual(called, 5);
          }

          // unique
          {
            {
              const v1 = DynamicValue.fromConstant(42);
              const v2 = unique(v1);

              const values = [ ];

              let sub = v2.subscribe((v) => values.push(v));

              assertEq(values, [ 42 ]);
              v1.set(23);
              assertEq(values, [ 42, 23 ]);
              v1.set(23);
              assertEq(values, [ 42, 23 ]);

              sub();
              v1.set(23);
              assertEq(values, [ 42, 23 ]);

              sub = v2.subscribe((v) => values.push(v));
              assertEq(values, [ 42, 23, 23 ]);
              sub();
            }

            // Test with comparison function
            {
              const v1 = DynamicValue.fromConstant(42);
              const v2 = unique(v1, (a, b) => Math.abs(a-b) < 1);

              const values = [ ];

              let sub = v2.subscribe((v) => values.push(v));

              assertEq(values, [ 42 ]);
              v1.set(23);
              assertEq(values, [ 42, 23 ]);
              v1.set(23.5);
              assertEq(values, [ 42, 23 ]);

              sub();
              v1.set(23.3);
              assertEq(values, [ 42, 23 ]);

              sub = v2.subscribe((v) => values.push(v));
              assertEq(values, [ 42, 23, 23.3 ]);
              sub();
            }
          }
        }
      });
    </script>
    <script type="module" src="../../src/index.js"></script>
  </head>
  <body></body>
</html>
