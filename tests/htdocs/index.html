<html>
  <head>
    <meta charset="utf-8" />
    <script type="module">
      const tests = [
        'awml-attributes.html',
        'awml-backend.html',
        'awml-backend-aes70.html',
        'awml-backend-emberplus.html',
        'awml-backend-localstorage.html',
        'awml-backend-websocket-rpc.html',
        'awml-bind.html',
        'awml-class.html',
        'awml-clone.html',
        'awml-clone-with-prefix.html',
        'awml-content-loaded.html',
        'awml-event.html',
        'awml-hide.html',
        'awml-option-bind.html',
        'awml-option-media.html',
        'awml-option-static.html',
        'awml-prefix.html',
        'awml-show.html',
        'awml-styles.html',
        'backend_value.html',
        'dom_templates.html',
        'import-order.html',
        'operators.html',
        'prefix-handling.html',
        'prefix-handling2.html',
        'rpc_base.html',
        'string_templates.html',
        'template-component.html',
        'values.html',
      ];

      function makeNodes(msg) {
        if (typeof msg === 'string') {
          return document.createTextNode(msg);
        } else if (Array.isArray(msg)) {
          return msg.map(makeNodes);
        } else if (typeof msg === 'object') {
          return msg;
        } else {
          throw new TypeError('Unsupported argument.');
        }
      }

      function makeLink(url) {
        const a = document.createElement('a');
        a.href = url;
        a.textContent = url;
        a.target = '_blank';
        return a;
      }

      function _log(msg) {
        const span = document.createElement('span');
        const text = makeNodes(msg);
        const log = document.querySelector('#log');

        if (Array.isArray(text)) {
          text.forEach((node) => span.appendChild(node));
        } else {
          span.appendChild(text);
        }

        log.appendChild(span);

        return span;
      }

      function log(msg) {
        return _log(msg + '\n');
      }

      function error(msg) {
        const span = log(msg);
        span.className = 'error';
        return span;
      }

      function warn(msg) {
        const span = log(msg);
        span.className = 'warn';
        return span;
      }

      function runTest(url, timeout) {
        if (!timeout) timeout = 2000;

        const iframe = document.querySelector('iframe');

        return new Promise((resolve, reject) => {
          const onmessage = (ev) => {
            const data = ev.data;
            window.removeEventListener('message', onmessage);

            if (data.ok) {
              if (data.count === 'skipped') {
                let result = 'skipped';

                if (data.reason) {
                  result += ' (' + data.reason + ')';
                }

                resolve(result);
              } else {
                resolve(data.count);
              }
            } else {
              reject(data.error);
            }
          };

          window.addEventListener('message', onmessage);
          iframe.src = url;
        });
      }

      window.addEventListener('load', async () => {
        log('Running ' + tests.length + ' test files.');

        let count = 0;

        for (let i = 0; i < tests.length; i++) {
          const url = tests[i];
          const t1 = performance.now();
          try {
            _log(['Running test ', makeLink(url), ' ... ']);
            const n = await runTest(url);
            const time = performance.now() - t1;
            log(['OK ( ', n, ' tests, ', time.toFixed(0), 'ms )'].join(''));
            if (typeof n === 'number') count += n;
          } catch (err) {
            error('Failed: ' + err.toString());
          }
        }

        log('Done ' + count + ' tests.');
      });
    </script>
    <style>
      iframe {
        position: fixed;
        transform: translateX(-102%);
      }
      #log {
        width: 100%;
        font-family: monospace;
        white-space: pre;
      }

      #log > .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="log"></div>
    <iframe loading="eager" src="awml-backend.html"></iframe>
  </body>
</html>
