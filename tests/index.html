<html>
  <head>
    <script type="module">
      const tests = [
        'awml-attributes.html',
        'awml-backend.html',
        'awml-backend-localstorage.html',
        'awml-class.html',
        'awml-event.html',
        'awml-option-bind.html',
        'awml-option-media.html',
        'awml-option-static.html',
        'awml-styles.html',
      ];

      function _log(msg) {
        const span = document.createElement('span');
        const text = document.createTextNode(msg);
        const log = document.querySelector('#log');

        span.appendChild(text);
        log.appendChild(span);

        return span;
      }

      function log(msg) {
        return _log(msg + '\n');
      }

      function error(msg) {
        const span = log(msg);
        span.className = 'error';
        return span;
      }

      function warn(msg) {
        const span = log(msg);
        span.className = 'warn';
        return span;
      }

      function runTest(url, timeout) {
        if (!timeout) timeout = 2000;

        const iframe = document.querySelector('iframe');

        return new Promise((resolve, reject) => {
          const onmessage = (ev) => {
            const data = ev.data;
            window.removeEventListener('message', onmessage);

            if (data.ok) {
              resolve();
            } else {
              reject(data.error);
            }
          };

          window.addEventListener('message', onmessage);
          iframe.src = url;
        });
      }

      window.addEventListener('load', async () => {
        log('Running ' + tests.length + ' tests');

        for (let i = 0; i < tests.length; i++) {
          const url = tests[i];
          const t1 = performance.now();
          try {
            _log('Running test ' + url + ' ... ');
            await runTest(url);
            const time = performance.now() - t1;
            log('OK ( ' + time.toFixed(0) + 'ms )');
          } catch (err) {
            error('Failed: ' + err.toString());
          }
        }

        log('Done.');
      });
    </script>
    <style>
      iframe {
        visibility: hidden;
        position: fixed;
      }
      #log {
        width: 100%;
        font-family: monospace;
        white-space: pre;
      }

      #log > .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="log"></div>
    <iframe loading="eager" src="awml-backend.html"></iframe>
  </body>
</html>
