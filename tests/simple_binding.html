<html>
    <head>
    <script src='../../toolkit/toolkit/toolkit.all.js'></script>
    <script src='../awml.js'></script>
    <script src='../awml.bindings.js'></script>
    <script src='../awml.backends.js'></script>
    <link rel="stylesheet" type="text/css" href="../../toolkit/toolkit/styles/css/toolkit.all.css">
    </head>
    <body>
        <awml-root>
            <awml-backend name='local' type='local'></awml-backend>
            <awml-fader min=0 max=100 layout=right>
                <awml-option type=bind src='local:test' name='value'></awml-option>
            </awml-fader>
            <awml-fader min=0 max=100 layout=right>
                <awml-option type=bind src='local:test' name='max'></awml-option>
            </awml-fader>
            <awml-fader min=0 max=100 layout=right>
                <awml-option type=bind src='local:test' name='min'></awml-option>
            </awml-fader>
            <awml-fader min=0 max=100 layout=right>
                <awml-option type=bind src='local:test' name='base'></awml-option>
            </awml-fader>
        </awml-root>
    </body>
</html>
